<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#B87333">
  <title>Offline - Ziyo International</title>
  <style>
    :root {
      --bg-primary: #FFFFFF;
      --bg-secondary: #F0F2F5;
      --copper-gold: #B87333;
      --text-primary: #1A1A2E;
      --text-secondary: #6B7280;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .offline-container {
      max-width: 480px;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, var(--copper-gold) 0%, #CD853F 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    .offline-icon svg {
      width: 60px;
      height: 60px;
      fill: #FFFFFF;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    p {
      font-size: 1rem;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--copper-gold) 0%, #CD853F 100%);
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(184, 115, 51, 0.3);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .brand {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .brand-icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, var(--copper-gold) 0%, #CD853F 100%);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 0.75rem;
      color: #FFFFFF;
    }

    .connection-status {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--bg-secondary);
      border-radius: 8px;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .connection-status.online {
      color: #50C878;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7L12 21.5l3.07-4.04 3.28 3.27 1.29-1.27-2.6-4.24zM12 4c1.41 0 2.77.19 4.03.5L4.13 16.39 12 4z"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Please check your network and try again.
    </p>

    <button class="retry-btn" onclick="location.reload()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
      </svg>
      Try Again
    </button>

    <div class="connection-status" id="connectionStatus">
      Checking connection...
    </div>
  </div>

  <div class="brand">
    <span class="brand-icon">Z</span>
    <span>Ziyo International</span>
  </div>

  <script>
    // Update connection status
    function updateConnectionStatus() {
      const statusEl = document.getElementById('connectionStatus');
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Refreshing...';
        statusEl.classList.add('online');
        setTimeout(() => location.reload(), 1000);
      } else {
        statusEl.textContent = 'No internet connection';
        statusEl.classList.remove('online');
      }
    }

    // Initial check
    updateConnectionStatus();

    // Listen for connection changes
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
  </script>
</body>
</html>
